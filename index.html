<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QR test</title>
    <meta name="description" content="Demo for jQuery.qrcode (https://larsjung.de/jquery-qrcode/).">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <script src="web/jquery.min.js"></script>
    <script src="web/jquery-qrcode-0.18.0.js"></script>

    <script>
        $(function () {

            var options = {
                // render method: 'canvas', 'image' or 'div'
                render: 'canvas',

                // version range somewhere in 1 .. 40
                minVersion: 1,
                maxVersion: 40,

                // error correction level: 'L', 'M', 'Q' or 'H'
                ecLevel: 'L',

                // offset in pixel if drawn onto existing canvas
                left: 0,
                top: 0,

                // size in pixel
                size: 200,

                // code color or image element
                fill: '#47669F',

                // background color or image element, null for transparent background
                background: null,

                // content
                text: 'dlfma\t/2000-01-01\t/1234\t/rnrals\t/1qjs',

                // corner radius relative to module width: 0.0 .. 0.5
                radius: 0,

                // quiet zone in modules
                quiet: 0,

                // modes
                // 0: normal
                // 1: label strip
                // 2: label box
                // 3: image strip
                // 4: image box
                mode: 0,

                mSize: 0.1,
                mPosX: 0.5,
                mPosY: 0.5,

                label: 'no label',
                fontname: 'sans',
                fontcolor: '#000',

                image: null
            }

            $("#container").qrcode(options);
        });
    </script>
</head>

<body>
    <div id="container"></div>
</body>

</html>
